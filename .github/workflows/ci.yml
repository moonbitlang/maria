name: moon

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install MoonBit
        uses: ./.github/actions/install-moonbit
        with:
          channel: latest

      - name: Inspect MoonBit version
        run: |
          moon version --all

      - name: Setup Git
        run: |
          git config --global user.name "maria-ci"
          git config --global user.email "maria-ci@example.com"

      - name: Run tests
        run: |
          moon test -v

  info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install MoonBit
        uses: ./.github/actions/install-moonbit
        with:
          channel: latest

      - name: Inspect MoonBit version
        run: |
          moon version --all

      - name: Generate `pkg.generated.mbti`
        run: |
          moon install
          moon info
          git diff --exit-code

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install MoonBit
        uses: ./.github/actions/install-moonbit
        with:
          channel: latest

      - name: Inspect MoonBit version
        run: |
          moon version --all

      - name: Check code format
        run: |
          moon install
          moon fmt
          git diff --exit-code
