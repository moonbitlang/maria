name: Expensive Tests (On Comment)

on:
  issue_comment:
    types: [created]

jobs:
  expensive-tests:
    # Must be a PR comment AND contain the trigger command AND be from a team member
    if: >
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/run-expensive-tests') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR')
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
      NEW_MOON: 1

    steps:
      - name: Extract PR number
        run: echo "PR_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV

      - name: Checkout PR merge commit
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.PR_NUMBER }}/merge
          submodules: true

      - name: Install MoonBit
        uses: ./.github/actions/install-moonbit
        with:
          channel: latest

      - name: Inspect MoonBit version
        run: |
          moon version --all

      - name: Setup Git
        run: |
          git config --global user.name "maria-ci"
          git config --global user.email "maria-ci@example.com"

      - name: Run expensive tests
        run: ./scripts/run_expensive_tests.sh
